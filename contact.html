<form>
    <div>
        <label for="salutation">Aanhef:</label>
        <select id="salutation" name="salutation">
            <option value="">Maak een keuze</option>
            <option value="man">Man</option>
            <option value="woman">Vrouw</option>
            <option value="other">Anders</option>
        </select>
    </div>
    <div>
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" placeholder="Jan Klaassen">
    </div>
    <label for="e-mail">E-mailadres:</label><input type="email" id="e-mail" name="e-mail"><br><br>
    <label for="phone">Telefoonnummer:</label><input type="tel" id="phone" name="phone"><br>
  <p>Communicatievoorkeur:</p>
    <input type="radio" id="cp_e-mail" name="commPref" value="email"><label for="cp_e-mail">E-mail</label>
    <input type="radio" id="cp_phone" name="commPref" value="phone"><label for="cp_phone">Telefoon</label><br><br>
    <label for="message">Geef uw bericht</label><textarea rows="10" cols="70" id="message" name="message"></textarea><br><br><br>
  <input type="submit" value="Verzend"> 
</form>
